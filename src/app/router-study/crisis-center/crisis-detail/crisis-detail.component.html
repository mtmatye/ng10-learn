<div class="crisis-detail">
  <h3>Crisis Detail</h3>
  <div *ngIf="crisis$ | async as crisis">
    <h2>{{ crisis.name | uppercase }} Details</h2>
    <div><span>id: </span>{{ crisis.id }}</div>
    <div>
      <label>
        name:<input [(ngModel)]="crisis.name" placeholder="name" />
      </label>
    </div>
    <button class="btn btn-secondary" [routerLink]="['../']">返回</button>
  </div>
</div>
