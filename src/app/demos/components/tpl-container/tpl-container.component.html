<ng-container #firstContainer></ng-container>

<div class="box" #box>
  <button class="btn btn-primary mr-1 mb-1" (click)="insert(secondTpl)">
    insert second
  </button>
  <button class="btn btn-primary mr-1 mb-1" (click)="insert(thirdTpl)">
    insert third
  </button>
  <button class="btn btn-primary mr-1 mb-1" (click)="insert(fourthTpl)">
    insert fourth
  </button>
  <button class="btn btn-primary mr-1 mb-1" (click)="insertAll()">
    insert all
  </button>
  <button class="btn btn-secondary mr-1 mb-1" (click)="insertFree()">
    insert free
  </button>
  <button class="btn btn-info mr-1 mb-1" (click)="getOne()">get one</button>
  <button class="btn btn-success mr-1 mb-1" (click)="move()">move free</button>
  <button class="btn btn-success mr-1 mb-1" (click)="move2To4()">
    把第二个移动到第四个位置上
  </button>
  <button class="btn btn-success mb-1" (click)="move2ToOther()">
    把第二个移动到其他容器中
  </button>
  <p>长度：{{ firstContain?.length }}</p>
</div>

<ng-template #firstTpl>
  <p>first tpl content</p>
</ng-template>

<ng-template #secondTpl>
  <p>第二段template</p>
</ng-template>

<ng-template #thirdTpl>
  <p>第三段template</p>
</ng-template>

<ng-template #fourthTpl>
  <p>第四段template</p>
</ng-template>

<ng-template #freeTpl>
  <p>自由的template</p>
</ng-template>

<p>
  first container:
  <ng-container #firstContainer></ng-container>
</p>

<hr />

<p>
  second container:
  <ng-container #secondContainer></ng-container>
</p>
